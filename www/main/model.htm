<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="http://localhost:8095/?file=main.css">
    <script type="text/javascript" src="http://localhost:8095/?file=main.js&lang=@lang"></script>
</head>

<body onload="bodyOnloadFunc()">
    <div id="fb-root"></div>
    <script async defer crossorigin="anonymous" src="https://connect.facebook.net/en_US/sdk.js#xfbml=1&version=v11.0"
        nonce="NxQ1NQuK"></script>

    <header class="header">
        <div class="inner">
            <div class="headerHomeDiv">
                <div>
                    <!-- / Keto Photography / ქეთოს ფოტოგრაფია / Кето Фотография / -->
                    <a class="headerKetoPhotographyA" id="ketoPhotographyHeaderText"
                        href="http://localhost:8091/?page=index&lang=@lang"></a>
                </div>
            </div>
            <nav class="headerNavigationNav">
                <li class="headerNavigationLi">
                    <span class="headerNavigationSpan">
                        <div class="dropdown">
                            <!-- / About / შესახებ / ?? / -->
                            <a class="headerNavigationA" id="aboutDropdownButton"> </a>
                            <div class="dropdown-content">
                                <hr style="height:21px; visibility:hidden;">
                                <div class="colorStart">
                                    <!-- / About Me / ჩემს შესახებ / обо мне / -->
                                    <a class="a2" id="aboutMeDropdownOption"
                                        href="http://localhost:8091/?page=aboutme&lang=@lang"></a>
                                    <!-- / Equipment / აღჭურვილობა / Оборудование / -->
                                    <a class="a2" id="equipmentDropdownOption"
                                        href="http://localhost:8091/?page=equipment&lang=@lang"></a>
                                    <!-- / Prices / ფასები / Цены / -->
                                    <a class="a2" id="pricesDropdownOption"
                                        href="http://localhost:8091/?page=prices&lang=@lang"></a>
                                </div>
                            </div>
                        </div>
                    </span>
                </li>
                <li class="headerNavigationLi">
                    <span class="headerNavigationSpan">
                        <!-- / Contact / კონტაქტი / Контакт / -->
                        <a class="headerNavigationA" id="contactButton"
                            href="http://localhost:8091/?page=contact&lang=@lang"></a>
                    </span>
                </li>
                <li class="headerNavigationLi">
                    <span class="headerNavigationSpan">
                        <div class="dropdown">
                            <!-- / Galleries / გალერეები / Галереи / -->
                            <a class="headerNavigationA" id="galleriesButton"></a>
                            <div class="dropdown-content">
                                <hr style="height:21px; visibility:hidden;">
                                <div class="colorStart" id="galleriesContent"></div>
                            </div>
                        </div>
                    </span>
                </li>
                <li class="headerNavigationLi">
                    <span class="headerNavigationSpan">
                        <div class="dropdown">
                            <!-- / Language / ენა / Язык /-->
                            <a class="headerNavigationA" id="languageDropdownButton"></a>
                            <div class="dropdown-content">
                                <hr style="height:21px; visibility:hidden;">
                                <div class="colorStart">
                                    <!-- / English / ინგლისური / английский /-->
                                    <a class="a2" id="englishDropdownOption"
                                        href="http://localhost:8091/?type=index&lang=eng"> English </a>
                                    <!-- / Russian / რუსული / русский /-->
                                    <a class="a2" id="russianDropdownOption"
                                        href="http://localhost:8091/?type=index&lang=rus"> русский </a>
                                    <!-- / Georgian / ქართული / Грузинский /-->
                                    <a class="a2" id="georgianDropdownOption"
                                        href="http://localhost:8091/?type=index&lang=geo"> ქართული </a>
                                </div>
                            </div>
                        </div>
                    </span>
                </li>
            </nav>
        </div>
    </header>

    <div class="footer">
        <br>
        <br>
        <div class="footerContactAPopOutDiv">
            <!-- / Contact Me / დამიკავშირდით / Свяжитесь со мной / -->
            <a id="footerContactMeA" href="http://localhost:8091/?page=contact&lang=eng"></a>
        </div>
        <br>
        <p>
            <a class="footerImgA" href="https://www.facebook.com/KetoJibladze/">
                <img class="footerImg" width=40px length=40px src="http://localhost:8092/?type=icon&img=facebook.png">
            </a>
            <a class="footerImgA" href="https://www.instagram.com/keto.jibladze/">
                <img class="footerImg" width=40px length=40px src="http://localhost:8092/?type=icon&img=instagram.png">
            </a>
            <a class="footerImgA" href="https://www.youtube.com/channel/UCigmdV7_-h1qXUYr0XDNR5Q">
                <img class="footerImg" width=40px length=40px src="http://localhost:8092/?type=icon&img=youtube.png">
            </a>
            <a class="footerImgA" href="https://500px.com/p/ketojibladze">
                <img class="footerImg" width=40px length=40px src="http://localhost:8092/?type=icon&img=500px.png">
            </a>
            <a class="footerImgA" href="https://www.flickr.com/people/141904876@N04">
                <img class="footerImg" width=40px length=40px src="http://localhost:8092/?type=icon&img=flickr.png">
            </a>
        </p>
        <br>
    </div>

    <p id="extraInfo"></p>
</body>

</html>
